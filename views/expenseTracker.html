<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Expense Tracker</h2>
        <form id="expenseForm">
            <!-- Expense Amount Input -->
            <div class="mb-3">
                <label for="expenseAmount" class="form-label">Expense Amount</label>
                <input type="number" class="form-control" id="expenseAmount" placeholder="Enter amount" required>
            </div>

            <!-- Expense Description Dropdown -->
            <div class="mb-3">
                <label for="expenseDescription" class="form-label">Expense Description</label>
                <select class="form-select" id="expenseDescription" required>
                    <option selected>Choose...</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Health">Health</option>
                </select>
            </div>

            <!-- Category Dropdown -->
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" required>
                    <option selected>Choose...</option>
                    <option value="Personal">Personal</option>
                    <option value="Business">Business</option>
                    <option value="Family">Family</option>
                </select>
            </div>

            <!-- Add Expense Button -->
            <button type="submit" class="btn btn-primary">Add Expense</button>
            <br><br>
            <ul id="parent-button"></ul>
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- External JavaScript file -->
    <script src="expense.js"></script>
</body>
</html>
